
<div class="contact-form">
  <div class="contact-form__wrapper">
    <div class="contact-form__extra-container">
      <h3>Technical Questions?</h3>
      <p>Please Review the <a href="#">FAQ</a> and <a href="#">Documentation</a></p>
      <p>If your question isnâ€™t answered above, please ask your question in our <a href="#">community forum</a>.</p>
    </div>
    <div class="contact-form__form-container">
      <h3>Other Inquiries?</h3>
      <form>
        <fieldset>
          <input name="first" type="text" placeholder="First Name"/>
          <input name="last" type="text" placeholder="Last Name"/>
        </fieldset>
        <input name="company" type="text" placeholder="Company"/>
        <fieldset>
          <input name="email" type="email" placeholder="E-mail"/>

        </fieldset>
        <label for="entity">Entity Type</label>
        <div class="custom-select">
          <select name="entity">
            <option value="individial">Individual</option>
            <option value="individial">Organization</option>
          </select>
        </div>
        <label for="projected">Application</label>
        <div class="custom-select">
          <select name="entity">
            <option value="academic">Academic Project</option>
            <option value="professional">Professional Project</option>
          </select>
        </div>
        <label for="volume">Projected Volume</label>
        <div class="custom-select">
          <select name="volume">
            <option value="1_10">1-10</option>
            <option value="10_50">10-50</option>
            <option value="50_100">50-100</option>
            <option value="100_1000">100-1000</option>
            <option value="1000">1000+</option>
          </select>
        </div>
        <label for="question">How Can We Help You?</label>
        <textarea name="question"></textarea>
        <div class="custom-submit">
          <input type="submit" value="Submit"/>
        </div>
      </form>
    </div>
  </div>
